<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Factura</title>
    <style>
        /* Estilos CSS para la factura */
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Factura</h1>

    <h2>Detalles de la factura</h2>
    <table>
        <tr>
            <th>Número de factura</th>
            <td>{{ factura.numero }}</td>
        </tr>
        <tr>
            <th>Fecha</th>
            <td>{{ factura.fecha }}</td>
        </tr>
        <!-- Agrega más campos de la factura según tus necesidades -->
    </table>

    <h2>Detalle de los productos</h2>
    <table>
        <tr>
            <th>Producto</th>
            <th>Precio</th>
        </tr>
        {% for producto in factura.productos %}
            <tr>
                <td>{{ producto.name }}</td>
                <td>{{ producto.price }}</td>
            </tr>
        {% endfor %}
    </table>

    <h2>Total</h2>
    <p>{{ factura.total }}</p>
</body>
</html>
